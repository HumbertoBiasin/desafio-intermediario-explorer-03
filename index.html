<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="nome-sobrenome">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>

            <div class="input-wrapper">
              <label for="event-lastmane">Sobrenome</label>
              <input type="text" id="event-lastmane">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-menthor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-menthor">
          </div>
        </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <h1>PRIMEIRA MENTORIA</h1>
          <div class="horario-mentoria">
            <div class="input-wrapper">
              <label for="event-date1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date1">
            </div>

            <div class="input-wrapper">
              <label for="event-begin1">Das</label>
              <input type="time" id="event-begin1">
            </div>

            <div class="input-wrapper">
              <label for="event-end1">Até</label>
              <input type="time" id="event-end1">
            </div>
          </div>

          <h1>SEGUNDA MENTORIA</h1>
          <div class="horario-mentoria">            
            <div class="input-wrapper">
              <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date2">
            </div>

            <div class="input-wrapper">
              <label for="event-begin2">Até</label>
              <input type="time" id="event-begin2">
            </div>

            <div class="input-wrapper">
              <label for="event-end2">Das</label>
              <input type="time" id="event-end2">
            </div>
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <button
      class="button"
      type="submit"
      form="my-form">
      Salvar evento
    </button>
    </footer>
  </div>
</body>
</html>
